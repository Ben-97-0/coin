<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <div id="output"></div>

    <p>
      Number of heads: <span id="heads">0</span> || Number of tails:
      <span id="tails">0</span>
    </p>
    <button id="diceBtn">Dice Roll</button>
    <div id="dice"></div>
    <p>Number of 1 : <span id="1">0</span></p>
    <p>Number of 2 :<span id="2">0</span></p>
    <p>Number of 3 : <span id="3">0</span></p>
    <p>Number of 4 : <span id="4">0</span></p>

    <p>Number of 5 : <span id="5">0</span></p>
    Number of 6 : <span id="6">0</span>
  </body>
</html>
